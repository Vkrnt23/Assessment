<html lang="en">
<head>

    <div class="search-container" >

    </div>

    <div class="table-container">
        <table class="table hide">
            <thead>
                <tr class="header-row">
                    <th>#</th>
                    <th>Place Name</th>
                    <th>Country</th>
                </tr>
            </thead>

            <tbody class="table-body">
                <!-- dynamic data from API -->
                
                
            </tbody>
        </table>

        <!-- Messsage-- -->
        <div class="message hide">
            <h4>Start Searching...</h4>
        </div>
        <div id="loading"></div>
    </div>

    
</body>
</html>
